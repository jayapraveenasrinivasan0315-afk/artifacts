name: uplaod and download artifacts
on:
  workflow_dispatch:
jobs:
  upload-artifacts:
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        run: expr 3+5 > artifacts.txt
      - name: creating test file
        run: echo "All tests passed" > test_results.txt
      - name: creating log file
        run: echo "$(date) Workflow started" > workflow.log
      - name: uploading the artifact
        uses: actions/upload-artifact@v5
        with:
          name: my-artifact
          path: |
            artifacts.txt
            test_results.txt
            workflow.log
  download-artifacts:
    runs-on: ubuntu-latest
    needs: upload-artifacts
    steps:
      - name: downloading the artifact
        uses: actions/download-artifact@v5
        with:
          name: my-artifact
      - name: checking the contents of the artifact
        run: cat artifacts.txt
